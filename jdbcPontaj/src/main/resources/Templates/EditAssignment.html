<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>

    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="screen"/>

</head>
<body>
<div class="container-fluid bkr2">
    <div class="row">
        <div class="col-md-9">
            <div class="row ">
                <div class="col-md-12 title" >
                    <h3 style="color: #0f0f0f; font-weight: bold"  class="margine">
                        Edit Assignment
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 ">
            <div class="row">
                <div class="col-md-12">
                    <form method="post" name="comment_form" id="comment_form" th:action="@{/updateAssignment}" role="form">
                        <input type="hidden" name="assignmentId" th:value="${assignment.assignmentId}">
                        <div class="form-group">
                            <h4 class="control-label">User</h4>
                            <select class="form-control" name="userId" >
                                <option value="" th:each="user: ${users}" th:value="${assignment.userId = user.userId}" th:text="|${user.firstName} , ${user.lastName}|"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <h4 class="control-label">Job title</h4>
                            <select class="form-control" name="projectId">
                                <option value="" th:each="project: ${projects}" th:value="${assignment.projectId = project.projectId}" th:text="${project.projectName}"></option>
                            </select>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary" style="font-weight: bold">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
