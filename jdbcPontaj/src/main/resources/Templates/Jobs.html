<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Job List</title>

    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css}" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/style.css}" href="../public/css/style.css" rel="stylesheet" type="text/css" media="screen"/>

</head>
<body>
<div class="container-fluid">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">
                    <div class="col col-xs-6">
                        <h3 style="font-weight: bold">Jobs</h3>
                    </div>
                    <div class="col col-xs-6 text-right">
                        <a class="btn btn-sm btn-primary btn-create" style="font-weight: bold" th:href="@{'Jobs/AddJob'}">Add new job</a><br>
                        <a class="btn btn-sm btn-primary btn-create" style="font-weight: bold" th:href="@{'Admin'}">Back to admin page</a><br>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>role</th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "job: ${jobs}">
                        <td th:text="${job.jobId}">45</td>
                        <td th:text="${job.title}">lid progremar</td>
                        <td th:text="${job.role}">admin</td>
                        <td align="center">
                            <a th:href="@{'/Jobs/{jobId}/EditJob'(jobId=${job.jobId})}" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                            <a th:href="@{'/Jobs/{jobId}/deleteJob'(jobId=${job.jobId})}" class="btn btn-danger"><em class="fa fa-trash"></em></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
