<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link th:href="@{css/bootstrap.min.css}" href="../public/css/bootstrap.min.css"
              rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{css/form-elements.css}" href="../public/css/form-elements.css"
              rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{css/style.css}" href="../public/css/style.css"
              rel="stylesheet" type="text/css" media="screen"/>


        <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
        <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>

    </head>

    <body>

        <div class="top-content">
            <div class="inner-bg">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Please log in</h3>
                            		<p>Enter your username and password to log in:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div th:if="${param.error}">
                                <h1 style="color:red">Username or Password is wrong. Please check again</h1>
                            </div>
                            <div th:if="${param.logout}">
                                <h1 style="color:blue">Logged out.</h1>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" th:action="@{/Login}" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="username">Username</label>
			                        	<input type="text" id="username" name="username" autofocus="autofocus" placeholder="Username..." class="form-username form-control">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>

</html>
