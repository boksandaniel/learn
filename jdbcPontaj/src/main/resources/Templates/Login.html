<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link th:href="@{css/bootstrap.min.css}" href="../public/css/bootstrap.min.css"
              rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{css/font-awesome.min.css}" href="../public/css/font-awesome.css"
              rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{css/form-elements.css}" href="../public/css/form-elements.css"
              rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{css/style.css}" href="../public/css/style.css"
              rel="stylesheet" type="text/css" media="screen"/>


        <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
        <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>


        <link rel="shortcut icon" href="../public/img/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../public/img/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../public/img/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../public/img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../public/img/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Please log in</h3>
                            		<p>Enter your username and password to log in:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        <script th:src="@{../public/js/jquery-1.11.1.min.js}"></script>
        <script th:src="@{../public/js/bootstrap.min.js}"></script>
        <script th:src="@{../public/js/jquery.backstretch.min.js}"></script>
        <script th:src="@{../public/js/scripts.js}"></script>
        <script th:src="@{../public/js/placeholder.js}"></script>

    </body>

</html>
