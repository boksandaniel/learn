<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Projects</title>

      <link th:href="@{css/bootstrap.min.css}" href="../public/css/bootstrap.min.css"
            rel="stylesheet" type="text/css" media="screen"/>
      <link th:href="@{css/font-awesome.min.css}" href="../public/css/font-awesome.css"
            rel="stylesheet" type="text/css" media="screen"/>
      <link th:href="@{css/form-elements.css}" href="../public/css/form-elements.css"
            rel="stylesheet" type="text/css" media="screen"/>
	  <link th:href="@{css/style.css}" href="../public/css/style.css"
			rel="stylesheet" type="text/css" media="screen"/>

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12 title">
			<h2>
				Project management
			</h2>
		</div>
	</div>
	<div class="row font">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
					<br>
					<a class="btn btn-primary" th:href="@{'Projects/AddProject'}">Add new projects</a><br>
				</div>
                <div class="col-md-8"></div>
			</div>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="font">Project Id</th>
						<th class="font">
							Name
						</th>
						<th class="font">
							Started
						</th>
						<th class="font">
							Deadline
						</th>
                        <th>edit</th>
                        <th>delete</th>
					</tr>
				</thead>
				<tbody>
				<tr th:each = "project: ${projects}">
					<td th:text="${project.projectName}">vasile</td>
					<td th:text="${project.startDate}">2000</td>
					<td th:text="${project.endDate}">5000</td>
					<td><a th:href="@{'/Projects/{id}/deleteProject'(id=${project.projectId})}">delete</a></td>
					<td><a th:href="@{'/Projects/{id}/EditProject'(id=${project.projectId})}">edit</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

	<script th:src="@{../public/js/jquery-1.11.1.min.js}" rel="text/javascript"></script>
	<script th:src="@{../public/js/jquery.backstretch.min.js}" rel="text/javascript"></script>
	<script th:src="@{../public/js/scripts.js}" rel="text/javascript"></script>
	<script th:src="@{../public/js/placeholder.js}" rel="text/javascript"></script>
    <script th:src="@{../public/js/bootstrap.min.js}" rel="text/javascript"></script>
    <script th:src="@{../public/js/scripts.js}" rel="text/javascript"></script>
  </body>
</html>
