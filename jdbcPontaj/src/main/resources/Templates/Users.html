<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>User Management</title>

	  <link th:href="@{css/bootstrap.min.css}" href="../public/css/bootstrap.min.css"
			rel="stylesheet" type="text/css" media="screen"/>
	  <link th:href="@{css/font-awesome.min.css}" href="../public/css/font-awesome.css"
			rel="stylesheet" type="text/css" media="screen"/>
	  <link th:href="@{css/form-elements.css}" href="../public/css/form-elements.css"
			rel="stylesheet" type="text/css" media="screen"/>
	  <link th:href="@{css/style.css}" href="../public/css/style.css"
			rel="stylesheet" type="text/css" media="screen"/>

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <br>
                    <a class="btn btn-primary" th:href="@{'Users/AddUser'}">Add new user</a><br>
                </div>
                <div class="col-md-8"></div>
            </div>
			<div class="row">
				<div class="col-md-10 title">
					<h2>
						User Management
					</h2>
				</div>
				<div class="col-md-2">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered">
						<thead>
						<tr>
							<th>id</th>
							<th>fist name</th>
							<th>last name</th>
							<th>username</th>
							<th>password</th>
							<th>enabled</th>
							<th>job id</th>
							<th>email</th>
							<th>edit</th>
							<th>delete</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each = "user: ${users}">
							<td th:text="${user.userId}">45</td>
							<td th:text="${user.firstName}">vasi</td>
							<td th:text="${user.lastName}">vasi</td>
							<td th:text="${user.username}">vasi</td>
							<td th:text="${user.password}">vasi</td>
							<td th:text="${user.enabled}">0</td>
							<td th:text="${user.jobId}">45</td>
							<td th:text="${user.email}">ionoi@boksan.com</td>
							<td><a th:href="@{'/Users/{userId}/deleteUser'(userId=${user.userId})}">delete</a></td>
							<td><a th:href="@{'/Users/{userId}/EditUser'(userId=${user.userId})}">edit</a></td>
							</td>
						</tr>
						</tbody>
					</table>
                </div>
            </div>
		</div>
	</div>
</div>

	<script th:src="@{../public/js/jquery-1.11.1.min.js}" rel="text/javascript"></script>
	<script th:src="@{../public/js/bootstrap.min.js}" rel="text/javascript"></script>
	<script th:src="@{../public/js/jquery.backstretch.min.js}" rel="text/javascript"></script>
	<script th:src="@{../public/js/scripts.js}" rel="text/javascript"></script>
  </body>
</html>
