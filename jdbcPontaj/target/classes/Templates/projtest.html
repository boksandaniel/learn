<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>
<h2>Projects</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Started</th>
        <th>Deadline</th>
    </tr>
    <tr th:each = "project: ${projects}">
        <td th:text="${project.projectName}">vasile</td>
        <td th:text="${project.startDate}">2000</td>
        <td th:text="${project.endDate}">5000</td>
    </tr>
</table>
</body>
</html>
