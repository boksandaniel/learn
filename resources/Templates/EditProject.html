<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{css/bootstrap.min.css}" href="../public/css/bootstrap.min.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/font-awesome.min.css}" href="../public/css/font-awesome.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/form-elements.css}" href="../public/css/form-elements.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/style.css}" href="../public/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/color.css}" href="../public/css/color.css"
          rel="stylesheet" type="text/css" media="screen"/>

</head>
<body>
<title>Edit project </title>
<div class="container-fluid bkr2">
    <div class="row">
        <div class="col-md-9">
            <div class="row ">
                <div class="col-md-12 title" >
                    <h3 style="color: #262626; font-weight: bold"  class="margine">
                        Edit Projects
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-12 ">
        <div class="row">
            <div class="col-md-12">
<form method="post" name="comment_form" id="comment_form" th:action="@{/updateProject}" role="form">
    <input type="hidden" name="projectId" th:value="${project.projectId}"><br>
    <h3 class="clrpdg" style="font-weight: bold"> Project Name</h3>
    <input type="text" class="clrpdg" name="projectName" th:value="${project.projectName}"><br>
    <h3 class="clrpdg" style="font-weight: bold"> Start Date</h3>
    <input type="text" class="clrpdg" name="startDate" th:value="${project.startDate}"><br>
    <h3 class="clrpdg" style="font-weight: bold"> End Date</h3>
    <input type="text" class="clrpdg" name="endDate" th:value="${project.endDate}"><br><br>
    <button type="submit" class="clrpdg" id="submit" style="font-weight: bold" >Submit<br></button>
</form>
            </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
