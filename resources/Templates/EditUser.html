<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{css/bootstrap.min.css}" href="../public/css/bootstrap.min.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/font-awesome.min.css}" href="../public/css/font-awesome.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/form-elements.css}" href="../public/css/form-elements.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/style.css}" href="../public/css/style.css"
          rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{css/color.css}" href="../public/css/color.css"
          rel="stylesheet" type="text/css" media="screen"/>

</head>
<body>
<title>Edit user</title>
<div class="container-fluid bkr2 ">
    <div class="row">
        <div class="col-md-9">
            <div class="row ">
                <div class="col-md-12 title" >
                    <h3 style="color: #262626; font-weight: bold" class="margine">
                        Edit Users
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 ">
            <div class="row">
                <div class="col-md-12">
<form method="post" name="comment_form" id="comment_form" th:action="@{/updateUser}" role="form">
    <br>
    <h4 class="clrpdg" style="font-weight: bold"> First Name</h4>
    <input type="hidden" name="userId" th:value="${user.userId}">
    <input type="text" class="clrpdg" name="firstName" th:value="${user.firstName}"><br>
    <h4 class="clrpdg" style="font-weight: bold"> Last Name</h4>
    <input type="text" class="clrpdg" name="lastName" th:value="${user.lastName}"><br>
    <h4 class="clrpdg" style="font-weight: bold"> Username</h4>
    <input type="text" class="clrpdg" name="userName" th:value="${user.username}"><br>
    <h4 class="clrpdg" style="font-weight: bold "> Password</h4>
    <input type="text" class="clrpdg" name="password" th:value="${user.password}"><br><br>
    <label class="clrpdg" style="font-weight: bold">Job title</label>

    <select name="jobId">
        <option value="" th:each="job: ${jobs}" th:value="${user.jobId=job.jobId}" th:text="${job.title}"></option>
    </select>
    <br>
    <h4 class="clrpdg" style="font-weight: bold"> Email</h4>
    <input type="text" class="clrpdg" name="email" th:value="${user.email}">
    <br>
    <br>
    <button type="submit"  id="submit" style="font-weight: bold" >Submit</button><br>

</form>
</div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
